name: Publish Package

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
  # This enables manual triggering from the GitHub UI

jobs:
  publish:
    # For PR triggers, only run if the PR was merged
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@bond-financial-technologies'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build, version and publish
        run: npm run create-patch-version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}